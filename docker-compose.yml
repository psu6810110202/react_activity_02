services:
  server:
    build:
      context: .
    network_mode: "host" # ใช้ host เพื่อให้ต่อ localhost:5432 ได้ตาม AppModule
    command: node dist/main
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=bookstore_dev
    ports:
      - "5432:5432"
    healthcheck:
      # แก้ไขบรรทัดนี้: ตรวจสอบความพร้อมโดยระบุ database ให้ถูกต้อง
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "bookstore_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: